<canvas id="myChart" width="400" height="400"></canvas>
<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: {{ labels | safe}},
          datasets: [{
              label: '# of Votes',
              data: {{ values | safe}},
              backgroundColor: 'rgba(255, 255, 255, 0.2)',
              borderColor:'rgba(255, 99, 132, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              },
              x: {
                  beginAtZero: true
              }
          }
      }
  });
</script>
