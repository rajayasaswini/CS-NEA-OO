<canvas id="d_t_p" max-width="100" max-height="100"></canvas>
<script>
  var ctx = document.getElementById("d_t_p").getContext("2d");
  var lineChart = new Chart (d_t_p, {
    type: "line",
    data: {
      labels: {{ labels | safe }}
      datasets: [{
        label: "Progress over Time",
        data: {{ values | safe }},
        fill: false,
        borderColor: "rgb(75, 192, 192)"
        lineTension: 0.1
      }]
    },
    options: {
      responsive: false
    }
  })
</script>
